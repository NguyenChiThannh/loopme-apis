apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-service
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
        - name: comment-service
          image: your-docker-repo/comment-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/loopme"
            - name: APP_PORT
              value: "8001"
