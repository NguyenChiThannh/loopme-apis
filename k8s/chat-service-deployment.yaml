apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: nguyenchithanh/loopme-chat-service:latest
          ports:
            - containerPort: 8002
          env:
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: loopme-config
                  key: MONGO_URI
            - name: APP_PORT
              value: "8002"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: BUILD_MODE
              valueFrom:
                configMapKeyRef:
                  name: loopme-config
                  key: BUILD_MODE
            - name: AMQP_PORT
              valueFrom:
                configMapKeyRef:
                  name: loopme-config
                  key: AMQP_PORT
